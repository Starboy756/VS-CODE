<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="myDiv">
        <h1 class="myH1">Temperature Converter</h1>
        <input type="number" id="input"><br><br>
        <input type="radio" id="ctof" name="name">
        <label for="ctof" class="ctof">Celsius → Fahrenheit</label><br>
        <input type="radio" id="ftoc" name="name">
        <label for="ftoc" class="ftoc">Fahrenheit → Celsius</label><br><br>
        <button class="mySubmit" id="mySubmit">Submit</button>
        <h1 class="answer" id="answer">0°C</h1>
    </div>
    <script src="script.js"></script>
</body>
</html>
