<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- added name="card" so that we can only select one at a time
    also made same id and same for so that we can select that radio or check box by clicking on their name as well -->
    <input type="checkbox" id="subscribe" name="card">
    <label for="subscribe">Subscribe</label><br>
    <input type="radio" id="visa" name="card">
    <label for="visa">Visa</label><br>
    <input type="radio" id="masterCard" name="card">
    <label for="masterCard">Master Card</label><br>
    <input type="radio" id="amex" name="card">
    <label for="amex">American Express</label><br>
    <input type="radio" id="payPal" name="card">
    <label for="payPal">PayPal</label><br><br>
    <button type="submit">Submit</button>

    <script src="script.js"></script>
</body>
</html>
